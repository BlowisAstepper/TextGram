<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure the video covers the full background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place it behind other content */
        }

        /* Style the dashboard container to stand out */
        .dashboard-container {
            position: relative;
            color: white;
            text-align: center;
            z-index: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3897f0;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bbf;
        }
    </style>
</head>
<body>
   
    <video autoplay loop muted class="video-background">
        <source src="mountains.mp4" type="video/mp4">
      
    </video>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <p>This page is under constuction .</p>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        function logout() {
            // Redirect back to the login page
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
